<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<header>
	<div class="content">
		<h1 class="title"><a href="/">Sheet</a></h1>
		<div th:if="${loggedIn}" class="userSettings">
			<a href="/profile/"><img class="avatar" src="https://picsum.photos/32/32"></a>
			<a href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
		</div>
	</div>
</header>

<div class="login">
	<form action="/login" method="post">
		<p> Nombre de usuario</p>
		<input type="text" name="username" placeholder="usuario" required />
		
		<p> Contraseña</p>
		<input type="password" name="password" placeholder="correct horse battery staple" required />
		
		<button type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
		
		<p><a href="/signup">Si no tienes cuenta, ¡regístrate aquí!</a></p>
	</form>
</div>

<div class="post card" th:fragment="post(body)">
	<div class="title border">
		<img class="avatar" src="https://picsum.photos/32/32">
		<a>Tuyo</a>
	</div>
	<div class="body" th:replace="${body}"></div>
	<div class="comments border">
	<!-- Integer.toString((int)(java.lang.Math.random() * 100)) -->
		<a th:text="${ @mainController.random() }"></a><i class="fa-solid fa-arrow-right"></i>
	</div>
</div>

</html>
